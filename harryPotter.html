<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Harry Potter World</title>
</head>
<style> #css selector
    p { 
        background-color: gray;
        padding: 10px;
    }
</style>
<body>
   <div id="wizarding-world">
       <header>
           <h1>Welcome to Hogwarts</h1>
           <nav>
               <ul>
                   <li><a href="#houses">Houses</a></li>
                   <li><a href="#spells">Spells</a></li>
                   <li><a href="#quidditch">Quidditch</a></li>
               </ul>
           </nav>
       </header>
       <section id="houses">
           <h2>Hogwarts Houses</h2>
           <div class="house" id="gryffindor">
               <h3>Gryffindor</h3>
               <p>House of the brave and chivalrous.</p>
           </div>
           <div class="house" id="slytherin">
               <h3>Slytherin</h3>
               <p>House of the ambitious and cunning.</p>
           </div>
       </section>
       <section id="spells">
           <h2>Popular Spells</h2>
           <ul>
               <li>Expelliarmus - Disarming Charm</li>
               <li>Lumos - Wand-Lighting Charm</li>
           </ul>
       </section>
       <footer>
           <p>&copy; 2024 Wizarding World Fans</p>
       </footer>
   </div>
</body>
<script> 
    const elements = document.getElementsByTagName("li"); // everything with tag p
    for (let i = 0 ; i < elements.length ; i++) {
        elements[i].style.color = 'gold';
    }

   const elements1 = document.querySelectorAll("p");  // return node list -> static ds 
    elements1.forEach(function(el) {
        el.style.color = 'red';
    });

    const elements2 = document.querySelectorAll("section#houses h3"); 
    for (let i = 0 ; i < elements2.length ; i++) {
        elements2[i].style.color = 'green';
    }
    // adding div using js
    let ravenclaw = document.createElement("div");
    ravenclaw.setAttribute("class", "house");
    ravenclaw.setAttribute("id", "ravenclaw");
    let ravenclawheading = document.createElement("h3");
    ravenclawheading.innerHTML = "RavenClaw";
    let ravenclawMotto = document.createElement("p");
    ravenclawMotto.innerHTML = 'House of the witty beyond measure';
    ravenclaw.appendChild(ravenclawheading);
    ravenclaw.appendChild(ravenclawMotto);

    let houses = document.getElementById("houses");
    houses.appendChild(ravenclaw);

</script>
</html>
